<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajmen Time</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="header-item">
    <nav>
      <h1>Todo List</h1>
    </nav>
    <div class="dropdown-container">
      <button id="darkModeToggle">Dark Mode</button>
      <div class="dropdown-content" id="darkModeDropdown">
        <button id="darkModeOn">Dark</button>
        <button id="darkModeOff">Light</button>
      </div>
    </div>
    </div>
  </header>

  <div class="wrapper">
    <div class="container bg-white shadow" id="add-todo">
      <h2 class="container-header text-center">List Link For Managment Time</h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
          <label for="title">Input Link Name</label>
          <input type="text" id="title" name="title" placeholder="Input Title..." required>
        </div>
        <div class="form-group form-title">
          <label for="link">Input Link</label>
          <input type="text" id="link" name="link" placeholder="Input Your Link..." required>
        </div>
        <div class="form-group form-title">
          <label for="title">Descreption</label>
          <textarea name="description" id="description" cols="30" rows="6" placeholder="Input Your Descreption Link...."
            required></textarea>
        </div>
        <div class="form-group form-title">
          <label for="date">Date Input</label>
          <input type="date" id="date" name="date" required>
        </div>
        <input type="submit" value="Submit" name="Submit" class="btn-submit">
      </form>
    </div>
    <div class="container">
      <h2 class="container-header">Yang harus dilakukan</h2>
      <div class="list-item" id="todos"></div>
    </div>
    <div class="container">
      <h2 class="container-header">Yang sudah dilakukan</h2>
      <div class="list-item" id="complated-todos"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
</body>

</html>
